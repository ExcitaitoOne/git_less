<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Разработка</title>
</head>
<body class="body">
  <header class="header">
    <nav>
      <ul>  
        <li><a class="buttons" href="/index.html#introduction">Введение</a></li>
        <li><a class="buttons" href="/index.html#tools">Инструменты</a></li>
        <li><a class="buttons" href="/index.html#languages">Языки</a></li>
        <li><a class="buttons" href="./index.html">Перейти на 1 страницу</a></li>
        <li><a class="buttons" href="/second_page.html">Перейти на 2 страницу</a></li>
      </ul>
    </nav>
  </header>
  <main>
      <form class="form" action="" method="get">
        <label class="label" for="user_name"> Введите свое имя: 
          <input type="text" name="user_name" placeholder="ваше имя?">
        </label>
        <label class="label" for="user_surname"> Введите свою фамилию: 
          <input type="text" name="user_surname" placeholder="ваша фамилия?">
        </label>
        <label class="label" for="email"> Введите вашу почту: 
          <input type="email" name="email" placeholder="ваш email?">
        </label>
        <label class="label" for="data"> Введите дату рождения: 
          <input type="date" name="data" placeholder="когда вы родились?">
        </label>
        <label class="label" for="age_time"> Введите ваше колличество <br> лет в сфере фронтэнд-разработки: 
          <input type="number" name="age_time" step="1" placeholder="много работали?">
        </label>
        <label class="label" for="comm">Ваш комментарий: 
          <textarea id="comm" cols="30" rows="10"></textarea>
        </label>
        <input class="buttons" type="submit">
      </form>
  </main>
  <footer class="footer">
    <ul class="ul_footer">  
      <li><a class="buttons" href="/index.html#introduction">Введение</a></li>
      <li><a class="buttons" href="/index.html#tools">Инструменты</a></li>
      <li><a class="buttons" href="/index.html#languages">Языки</a></li>
      <li><a class="buttons" href="./index.html">Перейти на 1 страницу</a></li>
      <li><a class="buttons" href="/second_page.html">Перейти на 2 страницу</a></li>
    </ul>
  </footer>
</body>
</html>
